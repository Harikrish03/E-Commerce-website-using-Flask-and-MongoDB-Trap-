{% if not session.get("name") %}
    <a href="{{ url_for('user.signin') }}" style="color: white;">Sign in</a>
    <a href="{{ url_for('user.signup') }}" style="color: white;">Sign up</a>
{%  else %}
    <a href="#" style="color: white;">{{session.name}}</a>
    <a href="{{ url_for('user.logout') }}" style="color: white;">Logout</a>
{% endif %}
